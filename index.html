<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Attendance Calculator</h1>

        <form id="attendance-form" onsubmit="event.preventDefault(); calculate();">
            <div class="form-group">
                <label for="total">Total Classes Conducted:</label>
                <input type="number" id="total" placeholder="e.g. 400" required>
            </div>

            <div class="form-group">
                <label for="attended">Classes Attended:</label>
                <input type="number" id="attended" placeholder="e.g. 350" required>
            </div>

            <div class="form-group">
                <label for="required">Required Attendance (%):</label>
                <input type="number" id="required" placeholder="e.g. 85" required>
            </div>

            <div class="btn-group">
                <button type="submit">Calculate</button>
                <button type="reset" class="reset-btn" onclick="resetForm()">Reset</button>
            </div>
        </form>

        <div id="result" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
